buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

subprojects {
    repositories {
        google()
        jcenter()
    }

    version = '3.3.0'
    group = 'com.journeyapps'

    ext.androidTargetSdk = 28
    ext.zxingCore = 'com.google.zxing:core:3.2.1'
}

repositories {
    google()
    jcenter()
}
