apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword 'foo123'
            storeFile file('C:/android-release-key/webpki.org-android-release-key-with-password-foo123')
            storePassword 'foo123'
        }
    }
    compileSdkVersion 24
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion project.androidTargetSdk
        versionCode 21
        versionName "1.21"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // If you use this from an external project, use the following instead:
    //   compile 'com.journeyapps:zxing-android-embedded:<version>'
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':zxing-android-embedded')
    api 'com.android.support:appcompat-v7:24.2.1'
}
